            <div class="form">
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td class="contactLabels"><label id="NameLabel" for="Name">Name: </label></td>
                            <td><input id="Name" name="Name" type="text" /></td>
                        </tr></br>               
                        <tr>                
                            <td class="contactLabels"><label id="EmailLabel" for="Email">Email: </label></td>
                            <td><input id="Email" name="Email" type="text" /></td>
                        </tr></br>               
                        <tr>
                            <td class="contactLabels"><label id="PhoneLabel" for="Phone">Phone: </label></td>
                            <td><input id="Phone" name="Phone" type="text" /></td>
                        </tr></br>
                        <tr>           
                            <td class="contactLabels"><label id="ReasonLabel" for="myDropDown" datalabel="myDropDown">Reason for inquiry: </label></td>
                            <td><select name="myDropDown" id="myDropDown">                    
                                <option value="Catering" selected>Catering</option>
                                <option value="Private Party">Private Party</option>
                                <option value="Feedback">Feedback</option>
                                <option value="Other">Other</option>
                            </select></td></br>
                        </tr>
                        <tr>            
                            <td class="contactLabels"><label id="infoLabel" for="addInfo">Additional Information: </label></td>
                            <td><textarea id="addInfo" name="addInfo"></textarea></td>
                        </tr>
                        <tr>            
                                <td class="contactLabels"><label id="radioButton" for="Dined">Have you been to the restaurant? </label></td>
                                <td><input type="radio" name="answer" value="No" checked/>No
                                <input type="radio" name="answer" value="Yes" />Yes</td></br>
                        </tr>
                        <tr>
                            <td class="contactLabels"><label id="bestDay">Best days to contact you:</label></td>
                            <td align="right"><input type="checkbox" name="bestDay" value="Monday"/>M
                                <input type="checkbox" name="bestDay" value="Tuesday"/>T
                                <input type="checkbox" name="bestDay" value="Wednesday"/>W
                                <input type="checkbox" name="bestDay" value="Thursday"/>Th
                                <input type="checkbox" name="bestDay" value="Friday"/>F
                            </td>
                        </tr>          
                        <tr>
                            <td></td>
                            <td align="center"><button name="button">Send Request</button></td>
                        </tr>                    
                    </table>                 
                </form>
